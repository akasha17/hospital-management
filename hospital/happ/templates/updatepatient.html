<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container shadow m-5">
      <form action="{% url 'updatepatient' view.pat_id %}" method="POST">
        {% csrf_token %}
        <label class="form-label">FIRSTNAME</label>
        <input type="text" name="fname" value="{{ data.first_name }}" class="form-control">
    
        <label class="form-label">LASTNAME</label>
        <input type="text" name="lname" value="{{ data.last_name }}" class="form-control">
    
        <label class="form-label">EMAIL</label>
        <input type="email" name="email" value="{{ data.email }}" class="form-control">
    
        <label class="form-label">USERNAME</label>
        <input type="text" name="uname" value="{{ data.username }}" class="form-control">
    
        <label class="form-label">AGE</label>
        <input type="number" name="age" value="{{ view.age }}" class="form-control">
    
        <label class="form-label">ADDRESS</label>
        <input type="text" name="address" value="{{ view.address }}" class="form-control">
    
        <label class="form-label">PHONE</label>
        <input type="tel" name="phone" value="{{ view.phone }}" class="form-control">
    
        <label class="form-label">GENDER</label>
        <input type="radio" name="gender" value="male" {% if view.gender == "male" %}checked{% endif %}> Male
        <input type="radio" name="gender" value="female" {% if view.gender == "female" %}checked{% endif %}> Female
    
        <input type="submit" value="UPDATE" class="btn btn-success">
    </form>
